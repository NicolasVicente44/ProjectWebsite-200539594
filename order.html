        <div id="schedule-appointment">
            <h2 id="schedule-now">Schedule Now</h2>

            <form action="./thanks.html">

                <label for="time">Time</label>
                <input type="time" id="time" name="time">

                <label for="date">Date</label>
                <input type="date" id="date" name="date">

    <div id="left-div">
        <div id="email-div">
     
            <form id="email-form" action="POST">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="john123@gmail.com">
                <label for="check">I agree to be contacted here</label>
                <input type="checkbox" name="check" id="check" required>
            </form>
        </div>

        <div id=payment-div>
            <h2 id=payment>Payment Information</h2>
            <p id=transactions>All transactions are safe and encrypted</p>

            <form action="POST" id="payment-from">

                <label for="name-on-card">Name on Card</label>
                <input type="text" id="name-on-card" name="name-on-card" required placeholder="John J Doe">

                <label for="card-number">Card Number</label>
                <input type="text" name="card-number" id="card-number" required placeholder="1234-1234-1234-1234">

                <label for="expiration-date">Expiration Date</label>
                <input type="text" name="expiration-date" id="expiration-date" required placeholder="MM/YY">

                <label for="cvc">CVC Code</label>
                <input type="text" name="cvc" id="cvc" required placeholder="123">

                <label for="save">Save my billing info for future purchases</label>
                <input type="checkbox" name="save" id="save">
            </form>
        </div>

        <div id="billing-address">
            <h2 id="billing">Billing Address</h2>

            <form action="./thanks.html">

                <label for="country" id="country2">Country</label>

                <select name="country" id="country" required>
                    <option value="canada">Canada</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                </select>

                <label for="address">Street</label>
                <input type="text" name="address" id="address" required placeholder="123 Lakeside">

                <div id="city-state">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" required placeholder="Toronto">

                    <label for="province">State, Province, or Region</label>
                    <input type="text" name="province" id="province" required placeholder="Ontario">

                    <label for="postal">Postal Code</label>
                    <input type="text" name="postal" id="postal" required placeholder="L12 23L">

                    <label for="delivery">Delivery Address Same As Billing</label>
                    <input type="checkbox" name="delivery" id="delivery" required>
                </div>

                <div id="buy-now">
                    <label id="buy" for="buy">Buy Now</label>
                <input type="submit" id="submit" value="Submit">
                </div>
            </form>
        </div>
